<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Prototype EJ Ap</title>       
        <link rel="stylesheet" src="libs/openlayers-6.1.0-ol.css" type="text/css">
        <link rel="stylesheet" href="prototype.css" type="text/css">  
        
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        
        <script src="libs/jquery-3.4.1.js"></script>          
        <script src="libs/openlayers-6.1.0-ol.js"></script>

        <script src="prototype.js"></script>
    	<script type="text/javascript">	 
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-39489988-1']);
            _gaq.push(['_setDomainName', 'ctps.org']);
            _gaq.push(['_setAllowLinker', true]);
            _gaq.push(['_trackPageview']);
         
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
	    </script>
        <title>Prototype EJ App</title>
    </head>
    <body>   
        <div class="ctpsHeader">
            <div class="lightBlue"></div>
            <div class="darkBlue"></div>
            <div id="banner">
                <a href="https://www.ctps.org/" target="_blank" title="Boston MPO">
                    <img style="height:59px" src="images/ctps_header.png" title="Opens Boston MPO website in a new window">
                </a>
            </div>
        </div>
        
        <h2>Prototype EJ App</h2>
        <span>
                <select id="select_town">
                    <option value="0">Select all TAZes in a municipality</option>
                </select>
                <input id="sketch_button" type="button" value="Select TAZes by sketch">
                <input id="clear_tazes" type="button" value="Clear selected TAZes">
                <input id="reset_map" type="button" value="Reset map">
                <input id="download_data" type="button" value="Download data">
                
               <span style="border:1">
               <form style="display:inline-block; padding: 3px; border: 1.5px solid brown;">
                    <input id="export-pdf" type="button" value="Export map to PDF">
                    <label for="format">Page size </label>
                    <select id="format">
                        <option value="8d5_11"selected>8.5 x 11</option>
                        <option value="a4">A4</option>
                        <option value="11_17">11 x 17 (slow)</option>
                    </select>
                    <label for="resolution">Resolution </label>
                    <select id="resolution">
                        <option value="72">72 dpi (fast)</option>
                        <option value="150">150 dpi</option>
                        <option value="300">300 dpi (slow)</option>
                    </select>
                </form>

                </span>
   
                <input id="help_button" type="button" value="Help">
         </span>
         
        <div id="map" class="map"></div>
        <h3>Output Area</h3>
        <div id="output_div"></div>
	
        <script> 
            $(document).ready(function() { initialize(); });
        </script>
    </body>
</html>
